<!-- Spinner de carga -->
<div *ngIf="loading" class="loading">Cargando eventos...</div>

<!-- Error -->
<div *ngIf="error" class="error">{{ error }}</div>


<app-search (searchEvent)="get_list_filtered($event)"></app-search>

<!-- Filtros -->
<app-filters [listCategories]="listCategories" [initialFilters]="filters"
  (eventofiltros)="get_list_filtered($event)">
</app-filters>

<!-- Lista de eventos -->
<div *ngIf="!loading && evento?.length; else empty" class="list-evento grid">
  <card-evento *ngFor="let p of evento; trackBy: trackByEvento" [evento]="p"></card-evento>
</div>

<ng-template #empty>
  <p class="empty">No hay eventos a√∫n.</p>
</ng-template>

<app-pagination 
  [currentPage]="currentPage" 
  [totalItems]="totalItems" 
  [itemsPerPage]="filters.limit ?? 3" 
  (pageChange)="onPageChange($event)">
</app-pagination>
