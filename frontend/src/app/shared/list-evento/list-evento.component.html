<!-- Spinner de carga -->
<div *ngIf="loading" class="loading">Cargando eventos...</div>

<!-- Error -->
<div *ngIf="error" class="error">{{ error }}</div>

<!-- Lista -->
<div *ngIf="!loading && evento?.length; else empty" class="list-evento grid">
  <card-evento *ngFor="let p of evento; trackBy: trackByEvento" [evento]="p">
  </card-evento>
</div>

<ng-template #empty>
  <p class="empty">No hay eventos a√∫n.</p>
</ng-template>
