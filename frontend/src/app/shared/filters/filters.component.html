<div class="filters-container">
    <form [formGroup]="filterForm" (ngSubmit)="applyFilters($event)">

        <fieldset>
            <legend>Rango de Precio</legend>
            <div class="price-range">
                <input type="number" placeholder="Mínimo" formControlName="price_min" min="0" class="form-input"
                    aria-label="Precio mínimo">
                <span>-</span>
                <input type="number" placeholder="Máximo" formControlName="price_max" min="0" class="form-input"
                    aria-label="Precio máximo">
            </div>
        </fieldset>

        <fieldset *ngIf="listCategories?.length">
            <legend>Categorías</legend>
            <div formGroupName="categories" class="category-list">
                <div *ngFor="let category of listCategories" class="category-item">
                    <input type="checkbox" [formControlName]="category.slug!" [id]="'cat-' + category.slug">
                    <label [for]="'cat-' + category.slug">{{ category.nombre }}</label>
                </div>
            </div>
        </fieldset>

        <div class="action-buttons">
            <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
            <button type="button" (click)="clearFilters()" class="btn btn-secondary">Limpiar</button>
        </div>

    </form>
</div>
