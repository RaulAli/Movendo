<div class="event-card">
  <div class="event-header">
    <h2 class="event-title">{{ evento.nombre }}</h2>
    <span class="event-date">{{ evento.fecha | date:'mediumDate' }}</span>
  </div>

  <p><strong>Ciudad:</strong> {{ evento.ciudad }}</p>
  <p><strong>Fecha:</strong> {{ evento.fecha | date:'mediumDate' }}</p>
  <p *ngIf="evento.genero"><strong>GÃ©nero:</strong> {{ evento.genero }}</p>
  <p>Slug: {{ evento.slug }}</p>
  <a class="btn details px-auto" [routerLink]="['/details', evento.slug]">
    View Details
  </a>
  <br />

  <app-carousel class="main-carousel" page="evento" [slug_evento]="evento?.slug ?? null">
  </app-carousel>
</div>
