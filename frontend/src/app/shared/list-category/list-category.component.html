<div *ngIf="loading" class="loading">
  Cargando categorías...
</div>

<div *ngIf="error" class="error">
  {{ error }}
</div>

<card-category *ngFor="let p of category; trackBy: trackByCategory" [category]="p">
</card-category>

<ng-template #empty>
  <p class="empty-message">No hay categorías disponibles.</p>
</ng-template>
