<div *ngIf="loading" class="loading">
  Cargando productos...
</div>

<div *ngIf="error" class="error">
  {{ error }}
</div>

<div *ngIf="!loading && categories?.length; else empty" class="carousel-container">
  <button class="carousel-btn prev" (click)="scrollCarousel(-1)">❮</button>
  <button class="carousel-btn next" (click)="scrollCarousel(1)">❯</button>

  <div class="carousel" #categoriesCarousel>
    <div class="carousel-item" *ngFor="let c of categories">
      <categories-card [categories]="c"></categories-card>
    </div>
  </div>

  <div class="carousel-indicators">
    <div *ngFor="let indicator of indicators; let i = index" class="indicator" [class.active]="i === currentSlide"
      (click)="goToSlide(i)"></div>
  </div>
</div>

<ng-template #empty>
  <p class="empty-message">No hay categorías disponibles.</p>
</ng-template>
