<div *ngIf="loading()" class="loading">
  Cargando categorías...
</div>

<div *ngIf="error()" class="error">
  {{ error() }}
</div>

<div class="page-container" style="min-height: 100vh;">
  <div *ngIf="!loading() && categories().length; else empty" class="list-container" infinite-scroll
    [infiniteScrollDistance]="1" [infiniteScrollThrottle]="1000" [infiniteScrollDisabled]="loading() || finished()"
    (scrolled)="scroll()">
    <div class="list">
      <div class="list-item" *ngFor="let c of categories(); trackBy: trackByCategory">
        <card-category [category]="c"></card-category>
      </div>
    </div>

    <div *ngIf="loading() && categories().length > 0" class="loading-more">
      Cargando más categorías...
    </div>
  </div>
</div>

<ng-template #empty>
  <p class="empty-message" *ngIf="!loading() && !error()">No hay categorías disponibles.</p>
</ng-template>
