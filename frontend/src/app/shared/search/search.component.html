<div class="container subheader">
    <div class="row d-flex justify-content-center align-items-center width: 100%;">
        <div class="col-md-8">
            <form class="search" name="search">
                <i class="fa fa-search"></i>
                <input type="text" list="search" class="input" name="txt" [(ngModel)]="search_value"
                    (input)="type_event($any($event.target).value)" (change)="search_event(search_value)">
                <datalist id="search">
                    <option *ngFor="let evento of listEventos" [value]="evento.nombre">{{evento.nombre}}</option>
                </datalist>
                <button class="btn btn-primary" (click)="search_event(search_value)">Search</button>
                <i class="fas fa-search"></i>
            </form>
        </div>
    </div>
</div>
