<!-- ðŸ”¹ HEADER GUEST -->
<nav *ngIf="role === 'guest'">
    <header class="header">
        <a class="brand" [routerLink]="'/'">
            <svg xmlns="http://www.w3.org/2000/svg" class="logo" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span class="brand-name">Movendo</span>
        </a>

        <nav class="nav">
            <a class="nav-link" routerLink="shop">Shop</a>
            <a class="nav-link" routerLink="/auth">Login</a>
        </nav>
    </header>
</nav>

<!-- ðŸ”¹ HEADER CLIENTE -->
<nav *ngIf="role === 'client'">
    <header class="header">
        <a class="brand" [routerLink]="'/'">
            <svg xmlns="http://www.w3.org/2000/svg" class="logo" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span class="brand-name">Movendo</span>
        </a>

        <nav class="nav">
            <a class="nav-link" routerLink="shop">Shop</a>
        </nav>

        <nav class="nav">
            <a class="nav-link btn-link" (click)="onProfileClick()">
                <img [src]="user?.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'" class="user-pic"
                    width="35" height="35" alt="user image" />
            </a>
            <a class="nav-link" (click)="logout()">Logout</a>
        </nav>
    </header>
</nav>
