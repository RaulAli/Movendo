<!-- HEADER cuando NO está loggeado -->
<nav *ngIf="!logged">
    <header class="header" role="banner">
        <a class="brand" [routerLink]="'/'" aria-label="Inicio Movendo">
            <svg xmlns="http://www.w3.org/2000/svg" class="logo" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span class="brand-name">Movendo</span>
        </a>

        <nav aria-label="Principal" class="nav">
            <a class="nav-link" routerLink="shop">
                Shop
            </a>
            <a [routerLink]="'/admin/register'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                Raul diu que si eres un client no entres
            </a>
            <a [routerLink]="'/auth'" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                Login
            </a>
        </nav>
    </header>
</nav>

<!-- HEADER cuando SÍ está loggeado -->
<nav *ngIf="logged">
    <header class="header" role="banner">
        <a class="brand" [routerLink]="'/'" aria-label="Inicio Movendo">
            <svg xmlns="http://www.w3.org/2000/svg" class="logo" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span class="brand-name">Movendo</span>
        </a>

        <nav aria-label="Principal" class="nav">
            <a class="nav-link" routerLink="shop">
                Shop
            </a>
        </nav>
        <nav aria-label="Principal" class="nav">
            <a class="nav-link btn-link" (click)="onProfileClick()">
                <img [src]="user?.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'"
                    *ngIf="user?.image" class="user-pic" style="width: 35px; height: 35px" alt="user image" />
            </a>
        </nav>
        <nav aria-label="Principal" class="nav">
            <a (click)="logout()" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                Logout
            </a>
        </nav>
    </header>
</nav>
